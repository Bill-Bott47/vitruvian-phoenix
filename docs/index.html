<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Phoenix</title>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #ff6b35;
            --border: #2a2a2a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            text-align: center;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 16px;
        }

        h1 {
            color: var(--accent);
            font-size: 2.5rem;
            margin-bottom: 8px;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 40px;
        }

        a.button {
            display: inline-block;
            background-color: var(--card-bg);
            color: var(--text-primary);
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: all 0.2s ease;
        }

        a.button:hover {
            background-color: var(--accent);
            border-color: var(--accent);
        }

        a.button.primary {
            background-color: var(--accent);
            border-color: var(--accent);
        }

        a.button.primary:hover {
            background-color: #ff8555;
            border-color: #ff8555;
        }

        .support {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .support a {
            color: var(--accent);
            text-decoration: none;
        }

        .support a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 60px;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ”¥</div>
        <h1>Project Phoenix</h1>
        <p class="tagline">Community companion app for Vitruvian Trainer</p>

        <div class="links">
            <a href="privacy-policy.html" class="button">Privacy Policy</a>
            <a href="https://github.com/DasBluEyedDevil/Project-Phoenix-MP" class="button">View on GitHub</a>
        </div>

        <p class="support">
            Like this project? <a href="https://ko-fi.com/vitruvianredux">Support on Ko-fi</a>
        </p>

        <footer>
            <p>A community rescue project to keep Vitruvian machines functional.</p>
        </footer>
    </div>
</body>
</html>
